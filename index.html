<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro √Ålbum de Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Cormorant+Garamond:wght@400;500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 50%, #fce4ec 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #5a3a5a;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: #c2185b;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(193, 24, 91, 0.1);
        }

        .heart-icon {
            display: inline-block;
            animation: heartBeat 1.5s ease-in-out infinite;
            font-size: 1.2em;
            margin: 0 10px;
        }

        .header p {
            font-size: 1.3em;
            color: #ad1457;
            font-style: italic;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 0.95em;
            color: #8e3b5c;
            letter-spacing: 1px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 50px;
            box-shadow: 0 8px 32px rgba(193, 24, 91, 0.15);
            border: 1px solid rgba(193, 24, 91, 0.1);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .form-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            color: #c2185b;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            color: #5a3a5a;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .form-group input[type="date"],
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #f48fb1;
            border-radius: 10px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1em;
            color: #5a3a5a;
            background: rgba(244, 143, 177, 0.05);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #c2185b;
            background: rgba(244, 143, 177, 0.1);
            box-shadow: 0 0 15px rgba(193, 24, 91, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: block;
            padding: 20px;
            background: linear-gradient(135deg, #f48fb1 0%, #ec407a 100%);
            color: white;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(193, 24, 91, 0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(193, 24, 91, 0.4);
        }

        #photoInput {
            display: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #c2185b 0%, #ad1457 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.15em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(193, 24, 91, 0.3);
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(193, 24, 91, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(193, 24, 91, 0.15);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            border: 1px solid rgba(193, 24, 91, 0.1);
        }

        .photo-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(193, 24, 91, 0.25);
        }

        .photo-image-wrapper {
            position: relative;
            overflow: hidden;
            height: 280px;
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
        }

        .photo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .photo-card:hover .photo-image {
            transform: scale(1.08);
        }

        .date-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(193, 24, 91, 0.95);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 500;
            backdrop-filter: blur(5px);
        }

        .photo-content {
            padding: 25px;
        }

        .photo-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            color: #c2185b;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .photo-message {
            font-size: 1em;
            color: #5a3a5a;
            line-height: 1.6;
            font-style: italic;
            color: #8e3b5c;
            margin-bottom: 15px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ec407a 0%, #c2185b 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            width: 100%;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(193, 24, 91, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #ad1457;
        }

        .empty-state h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.1em;
            opacity: 0.8;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            14% {
                transform: scale(1.3);
            }
            28% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .form-section {
                padding: 25px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }

            .photo-image-wrapper {
                height: 200px;
            }
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #ad1457;
            font-size: 0.95em;
            opacity: 0.8;
        }

        .rose-decoration {
            display: inline-block;
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="rose-decoration">üåπ</span>
                Nuestro √Ålbum de Amor
                <span class="rose-decoration">üåπ</span>
            </h1>
            <p class="heart-icon">üíï</p>
            <p>D√≠a de San Valent√≠n</p>
            <p class="subtitle">Cada momento especial, capturado en el tiempo</p>
        </div>

        <div class="form-section">
            <h2>
                <span class="heart-icon">üíù</span>
                A√±ade tu Momento Especial
            </h2>
            <form id="photoForm">
                <div class="form-group">
                    <label for="photoDate">üìÖ Fecha del Momento:</label>
                    <input type="date" id="photoDate" required>
                </div>

                <div class="form-group">
                    <label for="photoTitle">‚ú® T√≠tulo o Detalle:</label>
                    <input type="text" id="photoTitle" placeholder="Ej: Nuestro primer beso, Cena especial, etc." required>
                </div>

                <div class="form-group">
                    <label for="photoMessage">üíå Mensaje de Amor:</label>
                    <textarea id="photoMessage" placeholder="Escribe un mensaje especial, palabra de cari√±o o recuerdo..."></textarea>
                </div>

                <div class="form-group">
                    <label for="photoInput">üñºÔ∏è Selecciona tu Foto:</label>
                    <div class="file-input-wrapper">
                        <label for="photoInput" class="file-input-label">
                            üì∏ Haz clic para elegir una foto
                        </label>
                        <input type="file" id="photoInput" accept="image/*" required>
                    </div>
                </div>

                <button type="submit" class="btn">üíï Guardar Momento</button>
            </form>
        </div>

        <div id="gallery" class="gallery"></div>

        <div class="footer">
            <p>
                <span class="heart-icon">‚ù§Ô∏è</span>
                Hecho con amor para ti
                <span class="heart-icon">‚ù§Ô∏è</span>
            </p>
        </div>
    </div>

    <script>
        const photoForm = document.getElementById('photoForm');
        const photoDate = document.getElementById('photoDate');
        const photoTitle = document.getElementById('photoTitle');
        const photoMessage = document.getElementById('photoMessage');
        const photoInput = document.getElementById('photoInput');
        const gallery = document.getElementById('gallery');

        // Cargar datos guardados
        function loadPhotos() {
            const photos = JSON.parse(localStorage.getItem('lovePhotos') || '[]');
            gallery.innerHTML = '';

            if (photos.length === 0) {
                gallery.innerHTML = `
                    <div style="grid-column: 1/-1;">
                        <div class="empty-state">
                            <h3>Tu √°lbum est√° vac√≠o</h3>
                            <p>¬°A√±ade tus primeras fotos y mensajes de amor! üíï</p>
                        </div>
                    </div>
                `;
                return;
            }

            // Ordenar por fecha descendente
            photos.sort((a, b) => new Date(b.date) - new Date(a.date));

            photos.forEach((photo, index) => {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                photoCard.style.animationDelay = `${index * 0.1}s`;

                const dateObj = new Date(photo.date);
                const formattedDate = dateObj.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                photoCard.innerHTML = `
                    <div class="photo-image-wrapper">
                        <img src="${photo.image}" alt="${photo.title}" class="photo-image">
                        <div class="date-badge">${formattedDate}</div>
                    </div>
                    <div class="photo-content">
                        <div class="photo-title">‚ú® ${photo.title}</div>
                        ${photo.message ? `<div class="photo-message">"${photo.message}"</div>` : ''}
                        <button class="delete-btn" onclick="deletePhoto(${index})">üóëÔ∏è Eliminar</button>
                    </div>
                `;

                gallery.appendChild(photoCard);
            });
        }

        // Guardar foto
        photoForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const file = photoInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const photos = JSON.parse(localStorage.getItem('lovePhotos') || '[]');

                photos.push({
                    date: photoDate.value,
                    title: photoTitle.value,
                    message: photoMessage.value,
                    image: e.target.result
                });

                localStorage.setItem('lovePhotos', JSON.stringify(photos));

                // Limpiar formulario
                photoForm.reset();
                loadPhotos();
            };

            reader.readAsDataURL(file);
        });

        // Eliminar foto
        function deletePhoto(index) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este momento?')) {
                const photos = JSON.parse(localStorage.getItem('lovePhotos') || '[]');
                photos.splice(index, 1);
                localStorage.setItem('lovePhotos', JSON.stringify(photos));
                loadPhotos();
            }
        }

        // Establecer fecha actual
        const today = new Date().toISOString().split('T')[0];
        photoDate.value = today;

        // Cargar fotos al abrir
        loadPhotos();
    </script>
</body>
</html>
